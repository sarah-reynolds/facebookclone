<!DOCTYPE html>
<html>
<head>
	<title>A Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- Overall page wrapper -->
	<div id="facebook-wrapper">
	
		<!-- HEADER WRAPPER -->

		<div id="header">	
			<!-- Header div to contain all heder elements -->
			<div id="header-inner">
				<div id="left-header">
					<!-- logo, search bar -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type="text" placeholder="Sarah Basinger">
					</div>
				</div>
				
				<div id="right-header">
					<!-- avatar, anme, hone, social, lock, down arrow -->
						<div id="small-avatar">
							<img src="avatar.jpg">
						</div>
						<div id="avatar-name-top">Sarah</div>
						<div id="home-link">
							<a href="#">Home</a>
						</div>
						<div class="social-icon friends">
						</div>
						<div class="social-icon messages">
						</div>
						<div class="social-icon notifications">
						</div>
						<div class="spacer">|</div>
						<div class="social-icon lock">
						</div>
						<div class="social-icon down-arrow">
						</div>
				</div>
			</div>
		</div>
		
		<!-- BIG PHOTO, AVATAR, NAME, BUTTONS WRAPPER -->

		<div id="cover-photo-wrapper">
			<!-- big photo -->
			<div id="big-photo">
				<img src="big_background.jpg">
			</div>
			<!-- big avatar, name, buttons, menu -->
			<div id="cover-photo-lower">
				<div id="big-avatar">
					<img src="avatar.jpg">
				</div>

				<div id="cover-photo-right">
					<div id="avatar-name">
						Sarah Basinger
					</div>
					<div id="cover-buttons">
						<button>Update Info</button>
						<button>View Activity Log</button>
					</div>

				</div>

			</div>

		</div>
		
		<!-- MENU WRAPPER -->
		
		<div id="cover-menu-wrapper">
			<div id="cover-menu">
				<li class="cover-menu-item">Timeline</li>
				<li class="cover-menu-item">About</li>
				<li class="cover-menu-item">Friends</li>
				<li class="cover-menu-item">Photos</li>
				<li class="cover-menu-item">More</li>
			</div>
		</div>

		<!-- BODY WRAPPER -->

		<div id="body-content-wrapper">
		</div>

	</div>

</body>
</html>
